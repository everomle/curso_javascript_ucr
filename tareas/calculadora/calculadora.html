<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
	<link rel="stylesheet" href="css/calculadora.css">
</head>

<body>
	 <div class="calculator">
        <input type="text" class="calculator-screen1" id="calculator-screen1" disabled />
		<input type="text" class="calculator-screen2" id="calculator-screen2" disabled />
		<input type="text" class="calculator-screen3" id="calculator-screen3" disabled />
        <div class="calculator-keys">
			<button type="button" id="all-clear" value="all-clear">AC</button>
			<button type="button" id="clear-sign" class="" value=""></button>
			<button type="button" class="operator porcentaje" value="%">%</button>
			<button type="button" class="operator sumar" value="+">+</button>
			
            
			<button type="button" class="numero" value="7">7</button>
            <button type="button" class="numero" value="8">8</button>
            <button type="button" class="numero" value="9">9</button>
			<button type="button" class="operator restar" value="-">−</button>
			
            <button type="button" class="numero" value="4">4</button>
            <button type="button" class="numero" value="5">5</button>
            <button type="button" class="numero" value="6">6</button>
            <button type="button" class="operator dividir" value="/">/</button> 
			
            <button type="button" class="numero" value="1">1</button>
            <button type="button" class="numero" value="2">2</button>
            <button type="button" class="numero" value="3">3</button>
			<button type="button" class="operator multiplicar" value="*">×</button>
			 
			<button type="button" class="numero cero" value="0">0</button>
            <button type="button" class="numero dot" value=".">.</button>
			<button type="button" class="equal-sign" value="=">=</button>  
        </div>
    </div>

    <script src="scripts/calculadora.js"></script>
</body>

</html>
